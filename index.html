<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
  <div class="result">
    <h3>Your result</h3>
    <div class="score">
      <h1 >76</h1>
      <h4>of 100</h4>
    </div>
    <div class="result-text">
      <h2>Great</h2>
    <p>You scored higher than 65% of people who have taken these tests.</p>
    </div>
    
  </div>
  <div class="summary">
    <h3>Summary</h3>
    <div class="score-card">
      <div class="score-reaction">
        <div class="score-con">
          <img src="assets/images/icon-reaction.svg" alt="reaction-img">
          <span>Reaction</span>
        </div>
        <span class="black-text">80<span class="grey-text">/100</span> </span>
      </div>
      

      <div class="score-memory">
        <div class="score-con">
          <img src="assets/images/icon-memory.svg" alt="reaction-img">
          <span>Memory</span>
        </div>
        <span class="black-text">80<span class="grey-text">/100</span> </span>
      </div>

      <div class="score-verbal">
        <div class="score-con">
          <img src="assets/images/icon-verbal.svg" alt="reaction-img">
          <span>Verbal</span>
        </div>
        <span class="black-text">80<span class="grey-text">/100</span> </span>
      </div>

      <div class="score-visual">
        <div class="score-con">
          <img src="assets/images/icon-visual.svg" alt="reaction-img">
          <span>Visual</span>
        </div>
        <span class="black-text">80<span class="grey-text">/100</span> </span>
      </div>
    </div>
    

    

    <button>Continue</button>
  </div>
</div>
</body>

</html>
